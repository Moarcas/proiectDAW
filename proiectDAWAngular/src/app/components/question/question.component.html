<div class="question-container">
  <mat-card class="question-card">
    <mat-card-header>
      <div class="question-header">
        <div class="metadata">
          <div>
            <mat-card-subtitle>By {{ question.user.username }}</mat-card-subtitle>
            <mat-card-subtitle>{{ question.createdAt | date:'medium' }}</mat-card-subtitle>
          </div>
        </div>
        <div class="question-title">
          <mat-card-title>{{ question.title }}</mat-card-title>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <p>{{ question.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="answer-button">Answer</button>
    </mat-card-actions>
  </mat-card>
</div>
